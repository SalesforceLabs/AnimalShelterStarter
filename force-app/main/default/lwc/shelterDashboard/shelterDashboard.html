<template>
    <lightning-card title="Shelter Dashboard" icon-name="custom:custom63">
        <div class="slds-var-m-around_medium">
            <template if:true={records}>
                <div class="slds-grid slds-wrap slds-grid_pull-padded">
                    <template for:each={records} for:item="record">
                        <div key={record.RecordId} class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3 slds-large-size_1-of-4 slds-var-p-horizontal_small">
                            <div class="custom-box slds-box slds-theme_default slds-theme_shade slds-var-p-around_small">
                                <p class="slds-var-p-around_small"> {record.LocationParentBlockName}</p>
                                <p></p>
                                <p class="slds-var-p-around_small"> {record.LocationName}</p>
                                <p class="slds-var-p-around_small"> {record.AnimalName}</p>
                                <p class="slds-var-p-around_small"> {record.AnimalStatus}</p>
                        </div>  
                </div>
            </template>
        </div>
        </template>
        <template if:false={locations}>
            No Data Found
        </template>
        </div>
    </lightning-card>
</template>
