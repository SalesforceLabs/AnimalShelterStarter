<template>
  <lightning-card title="Animal Photo">

    <template if:true={photoId}>
      <img class="slds-align_absolute-center image_container" src={photoURL}></img>
    </template>

    <template if:false={photoId}>
      <img class="slds-align_absolute-center image_container" src={placeholderURL}>
    </template>

    <p slot="footer">
      <lightning-file-upload label="Upload Photo" name="fileUploader" accept={acceptedFormats} record-id={recordId} onuploadfinished={handleUploadFinished}>
      </lightning-file-upload>
    </p>
  </lightning-card>
</template>
