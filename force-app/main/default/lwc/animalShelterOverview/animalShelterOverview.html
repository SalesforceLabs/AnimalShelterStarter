<template>
    <lightning-card title="Animal Shelter Overview">
        <div class="slds-var-p-around_medium">
            <lightning-combobox
                label="Select a Site"
                value={selectedSite}
                options={siteOptions}
                onchange={handleSiteChange}
                placeholder="Choose a Site">
            </lightning-combobox>

            <lightning-combobox
                label="Select a Block"
                value={selectedBlock}
                options={blockOptions}
                onchange={handleBlockChange}
                placeholder="Choose a Block"
                if:true={blockOptions.length}>
            </lightning-combobox>
        </div>

        <template if:true={units.length}>
            <div class="slds-grid slds-wrap slds-gutters slds-var-p-around_medium">
                <template for:each={units} for:item="unit">
                    <div key={unit.Id} class="slds-col slds-size_1-of-3">
                        <!-- Use computed box class from Javascript -->
                        <div class={unit.boxClass}>
                            <!-- Location Name: Underlined & Blue -->
                            <h3 class="slds-box slds-theme_default slds-var-p-around_medium slds-var-m-bottom_medium">
                                <span class="slds-text-title_bold">{unit.animalshelters__Name__c}</span>
                            </h3>
                            <template if:true={unit.animals.length}>
                                <template for:each={unit.animals} for:item="animal">
                                    <div key={animal.Id} class="animal-card">
                                        <p><strong>Name:</strong> {animal.animalshelters__Animal_Name__c}</p>
                                        <p><strong>Status:</strong> {animal.animalshelters__Animal_Status__c}</p>
                                    </div>
                                    <hr key={animal.dividerKey} class="slds-var-m-vertical_small" if:true={animal.hasNext}>
                                </template>
                            </template>
                            <template if:false={unit.animals.length}>
                                <p class="slds-text-color_weak">No animals in this unit</p>
                            </template>
                        </div>
                    </div>
                </template>
            </div>
        </template>
    </lightning-card>
    
</template>
