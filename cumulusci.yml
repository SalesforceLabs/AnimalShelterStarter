project:
    name: animal_shelter_starter
    package:
        name: Animal Shelter Starter
        namespace: animalshelters
        api_version: "59.0"
    source_format: sfdx
    git:
        default_branch: "master"
        repo_url: https://github.com/SalesforceLabs/AnimalShelterStarter

tasks:
    run_tests:
        options:
            required_org_code_coverage_percent: 75

    update_admin_profile:
        options:
            record_types:
                - record_type: "{managed}Animal_Action__c.{managed}Exercise"
                - record_type: "{managed}Animal_Action__c.{managed}Nutrition"
                - record_type: "{managed}Animal_Action__c.{managed}Treatment"
                  default: True
                - record_type: "{managed}Locations__c.{managed}Block"
                  default: True
                - record_type: "{managed}Locations__c.{managed}Foster"
                - record_type: "{managed}Locations__c.{managed}Organisation"
                - record_type: "{managed}Locations__c.{managed}Unit"

    list_changes:
        options:
            ignore:
                - "Profile:"

    retrieve_changes:
        options:
            ignore:
                - "Profile:"

    deploy:
        options:
            path: force-app

    test_deploy_package:
        class_path: cumulusci.tasks.salesforce.UpdateDependencies
        options:
            dependencies:
                - version_id: 04t4L000000UGhiQAG

flows:
    post_config:
        steps:
            1:
                task: assign_permission_sets
                options:
                    api_names: "Animal_Shelter_Starter"
            2:
                task: load_dataset
                ignore_failure: true

    config_qa:
        steps:
            3:
                flow: post_config
    config_dev:
        steps:
            3:
                flow: post_config

orgs:
    scratch:
        dev:
            days: 30
            config_file: config/dev-scratch-def.json
            namespaced: True
