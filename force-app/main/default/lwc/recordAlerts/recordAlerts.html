<template>

    <lightning-card title="Alerts" icon-name="custom:custom53">
      <div class="slds-m-around_medium">
      <ul class="slds-has-dividers_around-space">
        <template lwc:if={showRecords}>
          <template for:each={records} for:item="rec">
            <li class="slds-item" key={rec.fields.Id.value}>
              <article class="slds-tile slds-tile_board">
                <h3 class="slds-tile__title slds-truncate" title="Animal Alert">
                  <a onclick={handleClick} data-alertid={rec.fields.Id.value}>{rec.fields.animalshelters__Severity_Level__c.value} | {rec.fields.animalshelters__Type__c.value} Alert</a>
                </h3>
                <div class="slds-tile__detail">
                  <p class="slds-text-heading_small">{rec.fields.animalshelters__Alert_Message__c.value}</p>
                  <template lwc:if={rec.fields.animalshelters__End_Date_Time__c.value}>
                    <p class="slds-truncate" title="End Date">Ending <lightning-formatted-date-time value={rec.fields.animalshelters__End_Date_Time__c.value}></lightning-formatted-date-time> </p>
                  </template>
                  <template lwc:else>
                    <p class="slds-truncate" title="End Date">Currently Open Ended</p>
                  </template>
                </div>
              </article>
            </li>
          </template>
        </template>
        <template lwc:if={isNoAlerts}>
          <div class="slds-align_absolute-center">
            <lightning-icon icon-name="action:approval" alternative-text="No Alerts" title="No Alerts" ></lightning-icon>
          </div>
          <div class="slds-clearfix">
            <br />
            <p class="slds-align_absolute-center">No Active Alerts for this Animal</p>
          </div>
        </template>
      </ul>
      </div>
    </lightning-card>


</template>
