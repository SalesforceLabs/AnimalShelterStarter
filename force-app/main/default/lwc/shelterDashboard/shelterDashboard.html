<template>
    <lightning-card title="Shelter Dashboard" icon-name="standard:dashboard_component">
        <lightning-combobox 
            name="siteSelector" 
            label="Select a Site" 
            value={selectedSite} 
            placeholder="Choose a Site"
            options={siteOptions}
            onchange={handleSiteChange}></lightning-combobox>
            <div class="slds-var-m-bottom_small"></div>
        <template if:true={locationsWithAnimals}>
            <div class="slds-grid slds-wrap">
                <template for:each={locationsWithAnimals} for:item="loc">
                    <div key={loc.RecordId} class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3 slds-large-size_1-of-4 slds-var-p-horizontal_small">
                        <div class="record-box slds-box slds-theme_default slds-theme_shade slds-var-p-around_small slds-var-m-bottom_small">
                            <p><strong>{loc.locationParentBlock} - {loc.locationName}</strong>
                            <template if:true={loc.animalAlertsFlag}>
                                <span class="slds-badge slds-theme_error">Alerts</span>
                            </template></p>
                            <lightning-button variant="base" label={loc.animalName} title="Click for Details" onclick={handleAnimalClick} data-id={loc.animalId}></lightning-button>
                            <p><strong> - No. of Days in Shelter: {loc.animalStayLength}</strong></p>
                            <p>Animal Status: <strong>{loc.animalStatus}</strong></p>
                            <div class="slds-border_top"></div>
                            <p><strong>Next Action</strong></p>
                            <p>{loc.animalActionType} - {loc.animalActionDescription} - {loc.animalActionDateTime}</p>
                        </div>
                        <template if:true={isModalOpen}>
                            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open" aria-modal="true" aria-labelledby="modal-heading-01">
                                <div class="slds-modal__container">
                                        <header class="slds-modal__header">
                                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" aria-label="Close" onclick={handleModalClose}>
                                                <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                                                <span class="slds-assistive-text">Close</span>
                                            </button>
                                            <h2 class="slds-modal__title"> Animal Details</h2>
                                        </header>
                                        <div class="slds-modal__content slds-var-p-around_medium">
                                            <p>Name: <strong>{selectedAnimal.animalName}</strong></p>
                                            <p>Status: <strong>{selectedAnimal.animalStatus}</strong></p>
                                            <p>Current Weight: <strong>{selectedAnimal.animalCurrentWeight}</strong></p>
                                            <p>Gender: <strong>{selectedAnimal.animalGender}</strong></p>
                                            <p>Colour: <strong>{selectedAnimal.animalColour}</strong></p>
                                            <p>Type: <strong>{selectedAnimal.animalType}</strong></p>
                                            <p>Species: <strong>{selectedAnimal.animalSpecies}</strong></p>
                                        </div>
                                        <footer class="slds-modal__footer">
                                            <lightning-button variant="neutral" label="Close" onclick={handleModalClose}></lightning-button>
                                        </footer>
                                </div>
                            </section>
                            <div class="slds-backdrop slds-backdrop_open"></div>
                        </template>
                    </div>
                </template>
            </div>
        </template>
        <template if:true={error}>
            No Data Found
        </template>
    </lightning-card>
</template>
